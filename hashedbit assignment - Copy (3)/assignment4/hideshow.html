<!DOCTYPE html>
<html>
<head>
    <title>Hide Show Paragraph</title>
    <style>
        button {
    margin-top: 20px;
}


    </style>
</head>
<body>
    <button id="toggle-para">Hide/Show Paragraph</button>
    <p id="para">This is a paragraph that will be hidden or shown.</p>
    <script>
        document.getElementById('toggle-para').addEventListener('click', function() {
    const para = document.getElementById('para');
    if (para.style.display === 'none') {
        para.style.display = 'block';
    } else {
        para.style.display = 'none';
    }
});

    </script>
</body>
</html>
